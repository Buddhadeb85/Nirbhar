    function renderBooks() {
      const bookList = document.getElementById('bookList');
      bookList.innerHTML = '';

      books.forEach((book, bookIndex) => {
        // Create book card
        const bookCard = document.createElement('div');
        bookCard.className = 'book-card';

        bookCard.innerHTML = `
          <div class="book-header">
            <div class="book-icon">${book.icon}</div>
            <div class="book-info">
              <h2>${book.title}</h2>
              <p>by ${book.author} ‚Ä¢ ${book.about}</p>
            </div>
            <div class="arrow">‚ñº</div>
          </div>
          <div class="main-points" id="points-${bookIndex}"></div>
        `;

        // Book header toggle
        const bookHeader = bookCard.querySelector('.book-header');
        const bookArrow = bookHeader.querySelector('.arrow');
        const mainPoints = bookCard.querySelector('.main-points');

        bookHeader.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent any parent interference
          mainPoints.classList.toggle('open');
          bookArrow.classList.toggle('rotated');
        });

        // Render main points
        const pointsContainer = bookCard.querySelector(`#points-${bookIndex}`);

        book.mainPoints.forEach((point, pointIndex) => {
          const pointItem = document.createElement('div');
          pointItem.className = 'point-item';

          pointItem.innerHTML = `
            <div class="point-header">
              <div class="point-arrow">‚ñº</div>
              <div>${point.title}</div>
            </div>
            <div class="point-detail">
              ${point.detail}
            </div>
          `;

          // Point header toggle
          const pointHeader = pointItem.querySelector('.point-header');
          const pointArrow = pointHeader.querySelector('.point-arrow');
          const pointDetail = pointItem.querySelector('.point-detail');

          pointHeader.addEventListener('click', (e) => {
            e.stopPropagation(); // Crucial: stops click from bubbling to book header
            pointDetail.classList.toggle('open');
            pointArrow.classList.toggle('rotated');
          });

          pointsContainer.appendChild(pointItem);
        });

        bookList.appendChild(bookCard);
      });
    }

    // Render on page load
    renderBooks();
  </script>
